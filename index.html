<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC Live Price</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    h1 { color: #f1c40f; }
    #price {
      font-size: 3em;
      margin-top: 28px;
      color: #00ff99;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: .9em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Live Price</h1>
  <div id="price">$00,000.00</div>
  <footer>Updated automatically</footer>

  <script>
    async function fetchBTC() {
      try {
        const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json', { cache: 'no-store' });
        const data = await res.json();

        // Coindesk vraća string u "data.bpi.USD.rate" (npr. "66,123.45")
        const priceStr = data.bpi.USD.rate.toString();
        document.getElementById('price').innerText = `$${priceStr}`;
      } catch (err) {
        console.error('Greška pri dohvaćanju cijene', err);
        document.getElementById('price').innerText = '—';
      }
    }

    fetchBTC();
    setInterval(fetchBTC, 30000);
  </script>
</body>
</html>
