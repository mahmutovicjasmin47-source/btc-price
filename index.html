<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC Live Price</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    h1 { color: #f1c40f; }
    #price {
      font-size: 3em;
      margin-top: 28px;
      color: #00ff99;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: .9em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Live Price</h1>
  <div id="price">Loading...</div>
  <footer>Updated automatically</footer>

  <script>
    async function fetchBTC() {
      try {
        // Proxy servis koji omogućava pristup Coindesk API-ju
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("https://api.coindesk.com/v1/bpi/currentprice/USD.json");
        const res = await fetch(proxyUrl + targetUrl);
        const dataWrapper = await res.json();
        const data = JSON.parse(dataWrapper.contents);

        const priceStr = data.bpi.USD.rate.toString();
        document.getElementById("price").innerText = `$${priceStr}`;
      } catch (err) {
        console.error("Greška pri dohvaćanju cijene:", err);
        document.getElementById("price").innerText = "Error";
      }
    }

    fetchBTC();
    setInterval(fetchBTC, 30000);
  </script>
</body>
</html>
